<div>
  
  <div class="modal-header">
    <div class="modal-title"><b>{{header}}</b></div>
  </div>
  
  <div class="modal-body modal-body-text-only">
    <small ng-bind-html="deleteMsg"></small>
  </div>
  
  <div class="modal-footer">
    <p class="text-danger pull-left"><b><small>WARNING!</small><b></p>
    <button class="btn btn-danger btn-xs" ng-click="remove(sensor)"><i class="fa fa-trash"> Delete</i></button>
    <button class="btn btn-default btn-xs" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
  
</div>
