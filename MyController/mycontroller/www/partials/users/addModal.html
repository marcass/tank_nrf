<div>
  <div class="modal-header">
    <div class="modal-title"><b>{{header}}</b></div>
  </div>
  
  <div class="modal-body">
    <form class="form-horizontal form-group-sm" role="form" name="form">
      <div class="form-group form-inline">
        <label class="control-label col-sm-3" for="fullName">Full Name:</label>
        <input style="width:320px" type="text" class="form-control" id="fullName" placeholder="Full Name" ng-model="user.fullName" required>
      </div>
      
      <div class="form-group form-inline">
        <label class="control-label col-sm-3" for="name">User Id:</label>
        <input style="width:320px" type="text" class="form-control" id="name" placeholder="User Id" ng-model="user.name" required>
      </div>
      
      <div class="form-group form-inline">
        <label class="control-label col-sm-3" for="password">Password:</label>
        <input style="width:320px" type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
      </div>
      
      <div class="form-group form-inline">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <input style="width:320px" type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
      </div>
      
      <div class="form-group form-inline">
        <label class="control-label col-sm-3" for="role">Role:</label>
        <select style="width:158px" class="form-control" ng-options="role for role in roles" placeholder="Select a role" ng-model="user.role" required></select>
      </div>
    </form>  
  </div>
    
  <div class="modal-footer">
    <button class="btn btn-primary btn-xs" ng-click="add()" ng-disabled="form.$invalid"><i class="fa fa-plus"> Add</i></button>
    <button class="btn btn-default btn-xs" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
