<div class="page-header">
    <h3><b><i class="fa fa-clone"></i> Variable Mapper </b></h3>
</div>

	<div class="panel panel-default">
	  <!-- Default panel contents --TOP -->
	  <div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="search">Search</label>
				<input type="text" class="form-control ng-pristine ng-valid input-sm ng-valid" 
				ng-model="query" id="search" placeholder="Search" ng-model="query" 
				ng-change="updateFilteredList()"/>
			</div>
		</form>
	 </div>
	
	  <!-- Table -->
	  <table class="table table-hover table-bordered table-striped" at-table at-paginated 
	  at-list="filteredList" at-config="config">
			<thead></thead>
			<tbody>
	      <tr>
          <td at-implicit at-sortable at-attribute="key" at-title="Sensor Type"></td>
          <td at-implicit at-sortable at-attribute="value" at-title="Variables"></td>
					<td class="text-center">
						<a href='' ng-click="edit(item)" class="text-default"  uib-tooltip="Edit"><i class="fa fa-lg fa-edit"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<at-pagination class="pull-right" at-list="filteredList" at-config="config"></at-pagination>
	</div>
